<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" 
	content="width=device-width,height=device-height,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/> 
	<title>Number Puzzle</title>
	<link rel="shortcut icon" href="img/ico.jpg">
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<script type="text/javascript" src="js/jquery-1.11.2.js"></script>
	<script type="text/javascript" src="js/support.js"></script>
	<script type="text/javascript" src="js/show.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<div id='wx_pic' style='margin:0 auto;display:none;'>
	<img src="img/ico.jpg" height="300" width="300"/>
	</div>
</head>
<body>
	<header>
		<h1 id="puzzle">Puzzle</h1>
		<div class="headercontain">
			<div class="left">
				<a href="javascript:newgame();" id="newgamebuttom" style="font-size:10px">New Game</a>
				<a href="javascript:tipStep();" id="tipbuttom" style="font-size:10px">Tips</a>
			</div>
			<div class="right">
				<div class="time">
					<p style="font-size:20px">Time</p><br/>
					<p><span id="stime">0</span>:<span id="mstime">0</span></p>
				</div>
				<div class="step">
					<p style="font-size:20px">Step</p><br/>
					<p><span id="beststep">0</span></p>
				</div>
			</div>			
		</div>		
	</header>

	<div id="grid-container">
		<div class="grid-cell" id="grid-cell-0-0"><p></p></div>
		<div class="grid-cell" id="grid-cell-0-1"><p></p></div>
		<div class="grid-cell" id="grid-cell-0-2"><p></p></div>
		<div class="grid-cell" id="grid-cell-0-3"><p></p></div>

		<div class="grid-cell" id="grid-cell-1-0"><p></p></div>
		<div class="grid-cell" id="grid-cell-1-1"><p></p></div>
		<div class="grid-cell" id="grid-cell-1-2"><p></p></div>
		<div class="grid-cell" id="grid-cell-1-3"><p></p></div>

		<div class="grid-cell" id="grid-cell-2-0"><p></p></div>
		<div class="grid-cell" id="grid-cell-2-1"><p></p></div>
		<div class="grid-cell" id="grid-cell-2-2"><p></p></div>
		<div class="grid-cell" id="grid-cell-2-3"><p></p></div>

		<div class="grid-cell" id="grid-cell-3-0"><p></p></div>
		<div class="grid-cell" id="grid-cell-3-1"><p></p></div>
		<div class="grid-cell" id="grid-cell-3-2"><p></p></div>
		<div class="grid-cell" id="grid-cell-3-3"><p></p></div>

	</div>

</body>
</html>
